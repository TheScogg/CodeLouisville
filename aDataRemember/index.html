<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myLifeData.com</title>

    <!== LOADING JQUERY ==>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!== LOADING BOOSTRAP ==>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!== ADD CUSTOM CSS STYLING ==>
    <link rel="stylesheet" href="css/styles.css">

    <!== LOADING APP ==>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="row" style="margin-bottom:35px;">
        <div class="container-fluid">
            <div class="col-md-12 generateActivityButtons">
                <span>Please select at least 5 activities you took part in today. The more the better - we recommend 10!</span><br>
            </div>

            <div class="col-md-12 activityHolder">
                <span>Selected Activites. Click to Remove.</span><br>
            </div>

            <div class="col-md-12 drawSurvey">
                <span>Now, fill out the survey below and tell us how you felt overall today. 10 being the best and 1 the worst.</span><br>
                <div id="physical"><h3>Physical</h3>

                </div>

                <div id="mental"><h3>Mental</h3>

                </div>

                <div id="psychological"><h3>Psychological</h3>

                </div>
            </div>
        </div>
</div>
    <div id="row">
        <div id="container-fluid">

        </div>
    </div>
</body>
</html>
